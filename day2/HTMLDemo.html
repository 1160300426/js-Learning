<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTMLDemo</title>
</head>
<body bgcolor="#7fffd4">
    <!--本地链接-->
    <a href="localFile.html" target="_blank">打开本地链接</a>

    <!--标题-->
    <h1 align="center" >标题1</h1>
    <h2 id="h2" align="center">标题2</h2>

    <br/>
    <!--b 加粗-->
    <b>加粗： 欢迎来到这里</b>
    <br/>
    <!--em 着重-->
    <em>着重： 欢迎来到这里</em>
    <br/>
    <!--big -->
    <big>大号字体： 欢迎来到这里</big>
    <br/>
    <!--i 倾斜-->
    <i>倾斜： 欢迎来到这里</i>
    <br/>
    <!--strong -->
    <strong>加重语气： 欢迎来到这里</strong>
    <br/>
    <br>

    <!--上/下标-->
    大家好 <sub>下标： 欢迎来到这里</sub> 嘿
    <br>
    <br>
    大家好 <sup>上标： 欢迎来到这里</sup> 哈
    <br>
    <br>

    <!--插入字-->
    <ins>插入字： 欢迎来到这里</ins>
    <br>
    <!--删除字-->
    <del>删除字： 欢迎来到这里</del>
    <br>
</body>
</html>
