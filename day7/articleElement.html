<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<body>
    <article>
        <header>
            <h1>标题</h1>
            <p>头部</p>
        </header>
        <p>这是主体</p>
        <article>
            <header>作者</header>
            <p>评论</p>
            <footer>时间</footer>
        </article>
        <footer>
            <p>底部</p>
        </footer>
    </article>

    内嵌页面
    <article>
        <header>
            <h2>这是一个内嵌页面</h2>
            <object data="" type="">
                <embed src="#" width="400px" height="400px">
            </object>
        </header>
    </article>
</body>
</html>
