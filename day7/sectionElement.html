<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
`section` 标签表示文档中的一个独立部分
尽量不是用这个元素。
    <section>
        <h1>苹果</h1>
        <p>This is a kind of fruit, which can be eaten and delicious</p>
        <section>
            <h2>红富士</h2>
            <p> This is a kind of apple, which likes like red and eaten well</p>
        </section>
    </section>

    <article>
        <section>
            <h2>香蕉</h2>
            <p>very delicious</p>
        </section>
        <section>
            <h2>橘子</h2>
            <p>Which is orange</p>
        </section>
    </article>
</body>
</html>
