<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--
    th 表格表头
    tr 表格的行
    td 表格的单元

    border 设置边框
    -->
    <table border="1" >
        <caption>重要表格</caption>
        <tr>
            <th>表头</th>
            <th>表头</th>
            <th>表头</th>
        </tr>
        <tr>
            <td>单元格一</td>
            <td>单元格二</td>
            <td>单元格三</td>
        </tr>
        <tr>
            <td>单元格四</td>
            <td>单元格五</td>
            <td>单元格六</td>
        </tr>
    </table>
    <br>
    <!--cellpadding-->
    <table border="1" cellpadding="10" bgcolor="#4169e1" >
        <caption>重要表格</caption>
        <tr>
            <th>表头</th>
            <th>表头</th>
            <th>表头</th>
        </tr>
        <tr>
            <td>单元格一</td>
            <td>单元格二</td>
            <td>单元格三</td>
        </tr>
        <tr>
            <td>单元格四</td>
            <td>单元格五</td>
            <td>单元格六</td>
        </tr>
    </table>
</body>
</html>
