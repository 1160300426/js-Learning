<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的输出方式</title>
</head>
<body>
<script>
    // js中的几种输出方式
    //1、alert:在浏览器中弹出一个提示框，只含确定按钮.
    alert("hello world")
    //2、confirm  alert的升级版,确定和取消按钮
    var flag = confirm('are you sure')
    alert(flag)
    //3、prompt
    var string = prompt('hei guns! want to say something?')
    alert(string)

    //控制台输出.  ====>fn + F12
    console.log('consolel')
    console.dir('hei')
    console.table('ha')

    //document
    document.write('ahahahahah')

</script>
</body>
</html>
