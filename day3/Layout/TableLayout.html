<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table布局</title>
</head>
<body marginheight="0" marginwidth="0">
    <!--colspan 表格单元横跨两列的表格-->
    <table width="100%" height="950" style="background-color: bisque">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: aquamarine">头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color: royalblue">
                <ul>
                    <li>html</li>
                    <li>css</li>
                    <li>js</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color: blueviolet">内容</td>
            <td width="20%" height="80%" style="background-color: fuchsia">右菜单</td>
        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color: rebeccapurple">脚部</td>
        </tr>
    </table>
</body>
</html>
