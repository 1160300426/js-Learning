<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text">
        <br>
        密码  ：
        <input type="password">
        <br>
        <h2>复选框：</h2>
        你喜欢的城市有：
        <br>
        哈尔滨<input type="checkbox">
        北京<input type="checkbox">
        西安<input type="checkbox">
        上海<input type="checkbox">
        <br>
        <h2>单选框：</h2>
        您的性别是：
        <br>
        男<input type="radio" name="sex">
        女<input type="radio" name="sex">
        <br>
        <h2>下拉列表：</h2>
        请选择你要输入的信息：
        <select>
            <option>你好</option>
            <option>很高兴遇到你</option>
            <option>再见</option>
        </select>
        <input type="button" value="发送按钮">
        <input type="submit" value="确定">
    </form>
    <br>
    <h2>文本域：</h2>
    <textarea cols="30" rows="20">请在此输入你的个人信息</textarea>
</body>
</html>
