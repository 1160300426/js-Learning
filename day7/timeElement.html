<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time元素</title>
</head>
<body>
    <p>使用T将日期与时间分隔开</p>
    <time datetime="2018-4-24">2018-4-24</time>
    <time datetime="2018-4-24T22:25">2018-4-24</time>
    <time datetime="2018-4-24T22:25Z">2018-4-24</time>
    <time datetime="2018-4-24T22:25+09:00">2018-4-24</time>
    <h2>pubdate属性</h2>
    目前所有主流浏览器都不支持 pubdate 标签。
    <h3>语法</h3>
    time pubdate="pubdate"
    <h3>描述</h3>
    指示 time 元素中的日期 / 时间是文档（或最近的前辈 article 元素）的发布日期
</body>
</html>
