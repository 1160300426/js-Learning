<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS应用</title>
    <link rel="stylesheet" href="CSS/CSS_Demo.css" type="text/css">
</head>
<body>
    <h1>
        应用了样式表
    </h1>
    <a href="http://www.baidu.com">百度</a>
    <h2>H2样式</h2>
    <h3>h3样式</h3>

    <h2>派生选择器</h2>
    <p>p标签 <strong>P标签内的strong</strong></p>
    <ul>
        <li>li标签 <strong>li标签内的strong</strong></li>
    </ul>

    <h2>id选择器</h2>
    <p id="p_id">p2标签,id选择器</p>
    <div id="div_id">这是一个div</div>

    <h2>id选择器和派生选择器</h2>
    <p id="p2_id">请点击此链接到淘宝 <a href="http://www.taobao.com">淘宝</a></p>

    <h2>class选择器</h2>
    <p class="p_class">这是一个p标签的class选择器</p>
    <div class="div_class">这是一个div样式（class选择器）</div>
    <p class="p_class">点此处进入知乎 <a href="http://www.zhihu.com">知乎</a></p>

    <h2>属性选择器</h2>
    <p title="p_title">属性选择器</p>
    <div title="div_title">div属性选择器</div>

</body>
</html>
