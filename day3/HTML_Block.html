<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" href="CSS/myCSS.css">
    <style type="text/css">
        span {
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1>
        块元素
    </h1>
    <ul>块元素在显示时，经常会以新行开始</ul>
    <p>常见的有 h1... p标记 ul标记 </p>

    <br>
    <br>
    <br>
    <b>内联元素</b>
    <a href="http://www.baidu.com">包含 a标签 img 等</a>

    <h1>容器</h1>
    <h2>div 承载html元素的容器</h2>
    <div id="div_id" align="center">
        <p>Hello, Welcome to my code</p>
        <strong>主要用来配置CSS文件</strong>
    </div>

    <h2>span 文本的容器</h2>
    <div>
        <p><span>这是span内部</span> 这是它的外部</p>
    </div>

</body>
</html>
